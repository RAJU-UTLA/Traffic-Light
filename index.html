<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
    <div class="bg-color">
        <h1>Traffic Light</h1>
        <div class="container">
            <div class="buttons">
                <button id="stopButton" onclick="stopButton()">Stop</button>
                <button id="readyButton" onclick="readyButton()">Ready</button>
                <button id="goButton" onclick="goButton()">Go</button>
            </div>
            <div class="signal-light">
                <div class="stp-btn" id="stopLight"></div>
                <div class="stp-btn" id="readyLight"></div>
                <div class="stp-btn" id="goLight"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
